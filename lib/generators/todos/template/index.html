<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title><%= appname %></title>
    <meta name="description" content="">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <%= appname %>
        </a>
      </div>
    </div>

    <div id="main" ng-controller="TodosCtrl">
      <h1>To-Do</h1>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="(index, name) in items">
          <div class="btn-group">
            <a class="btn btn-danger" ng-click="cancel(index)"><span class="glyphicon glyphicon-remove"></span></a>
            <a class="btn btn-success" ng-click="complete(index)"><span class="glyphicon glyphicon-ok"></span></a>
          </div>
          {{name}}
        </li>
        <li>
          <form ng-submit="add()">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="name">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus"></span></button>
              </span>
            </div>
          </form>
        </li>
      </ul>
    </div>

    <script src="cordova.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
